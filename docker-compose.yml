  #     - eco
  #     - db
  db:
    image: postgres:latest
    container_name: postgres_container
    env_file:
      - ./env/pg.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  static:
  media:
  postgres_data: