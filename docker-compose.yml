version: '3.3'

services:
  eco:
    container_name: eco-api
    image: ecr_repo_uri
    volumes:
      - ./:/django-docker
      - static:/django-docker/static
      - media:/django-docker/Storage
    env_file:
      - ./env/db.env
    ports:
      - "80:80"
    restart: always
      
  # api_nginx:
  #   container_name: eco-nginx
