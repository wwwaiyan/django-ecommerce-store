  #     - eco
  #     - db
  db:
    image: postgres:latest
    container_name: postgres_container
    environment:
      POSTGRES_USER: ecouser
      POSTGRES_PASSWORD: eco@pa$$
      POSTGRES_DB: ecodb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  static:
  media:
  postgres_data: