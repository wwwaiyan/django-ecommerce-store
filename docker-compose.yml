version: '3.3'

services:
  eco:
    container_name: eco-api
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/django-docker
      - static:/django-docker/static
      - media:/django-docker/Storage
    env_file:
      - ./env/db.env
    ports:
      - "9000:9000"
    restart: always
      
